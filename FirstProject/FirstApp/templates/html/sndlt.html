{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Single user delete</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <script type="text/javascript" src="{% static 'javascript/bootstrap.min.js'%}"></script>
</head>
<body>
	<div class="container mt-4">

			<div class="card-body">
				<h3>Delete user</h3>
				<h4>are yo want to delete{{p.name}}</h4>
				<div class="row">
					<div class="col">
						<form method="post">
							{% csrf_token %}
							<input type="submit" value="yes confirm" class="btn btn-outline-success form-control col-sm">
						</form>
					</div>
					<div class="col">
						<a href="{% url 'dt' %}" class="btn btn-outline-danger">Cancel</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
